name: Build Tauri Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-22.04
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            pkg-config \
            libgdk-pixbuf-2.0-dev \
            libssl-dev \
            libx11-dev \
            libx11-xcb-dev \
            libxcb1-dev \
            libxkbcommon-dev \
            libxrandr-dev \
            curl \
            wget

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install JS dependencies
        run: npm ci

      - name: Build Tauri bundles
        run: npm run tauri build

      - name: Upload bundles
        uses: actions/upload-artifact@v4
        with:
          name: tauri-terminal-linux-bundles
          path: |
            src-tauri/target/release/bundle

  build-ubuntu-20:
    name: Build (Ubuntu 20.04 legacy GTK)
    runs-on: ubuntu-20.04
    env:
      CI: true
      TAURI_BUNDLER_TARGETS: "deb appimage"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            pkg-config \
            libgdk-pixbuf-2.0-dev \
            libssl-dev \
            libx11-dev \
            libx11-xcb-dev \
            libxcb1-dev \
            libxkbcommon-dev \
            libxrandr-dev \
            curl \
            wget

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo20-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo20-

      - name: Install JS dependencies
        run: npm ci

      - name: Build Tauri bundles (legacy GTK)
        run: npm run tauri build

      - name: Upload bundles
        uses: actions/upload-artifact@v4
        with:
          name: tauri-terminal-ubuntu20-bundles
          path: |
            src-tauri/target/release/bundle
